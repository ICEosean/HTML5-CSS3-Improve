<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3新增属性选择器</title>
    <style>
        /* input[value] {
            color: pink;
        } */

        input[type=text] {
            color: pink;
        }

        /* 选择首先是div 然后具有class属性 并且属性值必须是icon开头的这些元素 */
        div[class^=icon] {
            color: red;
        }

        /* 选择首先是section 然后具有class属性 并且属性值必须是data结尾的这些元素 */
        section[class$=data] {
            color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 1.利用属性选择器可以不借助类或者id选择器 -->
    <!-- <input type="text" value="请输入用户名">
    <input type="text"> -->
    <!-- 2.属性选择器还可以选择属性=值的某些元素 重点务必掌握 -->
    <input type="text">
    <input type="password">
    <!-- 3.属性选择器可以选择属性值开头的某些元素 -->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <div>我是打酱油的</div>
    <!-- 4.属性选择器可以选择属性值结尾的某些元素 -->
    <section class="icon1-data">我是安琪拉</section>
    <section class="icon2-data">我是哥斯拉</section>
    <section class="icon3-icon">那我是谁</section>
    <!-- 注意：类选择器、属性选择器、伪类选择器，权重为 10 -->
</body>

</html>
