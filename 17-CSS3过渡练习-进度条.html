<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3过渡练习-进度条</title>
    <style>
        .bar {
            width: 200px;
            height: 6px;
            padding: 1px;
            border: 1px solid red;
            border-radius: 6px;
        }

        .bar_in {
            width: 45%;
            height: 6px;
            background-color: red;
            border-radius: 6px;
            transition: width 1s;
        }

        .bar:hover .bar_in {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="bar_in"></div>
    </div>
</body>

</html>
